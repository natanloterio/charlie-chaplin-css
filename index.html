<!DOCTYPE html> 
<html >
   <head>
      <meta charset="UTF-8">
      <title>Character Animation in Pure CSS</title>
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <body>
         <div class="wrapper">
            <div class="head">
               <div class="ear" id="left"></div>
               <div class="ear" id="right"></div>
               <div class="hair-main">
                  <div class="sideburn" id="left"></div>
                  <div class="sideburn" id="right"></div>
                  <div class="hair-top"></div>
               </div>
               <div class="topper">
                  <div class="topper_bottom">
                  </div>
               </div>
               <div class="face">
                  <div class="hair-bottom"></div>
                  <div class="nose"></div>
                  <div class="eye-shadow" id="left">
                     <div class="eyebrow"></div>
                     <div class="eye"></div>
                  </div>
                  <div class="eye-shadow" id="right">
                     <div class="eyebrow"></div>
                     <div class="eye"></div>
                  </div>
                  <div class="mouth"></div>
                  <div class="shadow-wrapper">
                     <div class="shadow"></div>
                  </div>
               </div>
            </div>

            <div class="upper_body">

              <div class="left_arm">
              </div>                        

              <div class="body">

                <div class="shirt">
                  <div class="tie_knot">
                  </div>
                  <div class="tie">
                  </div>
                </div>

              </div>

              <div class="right_arm">
              </div>                             

            </div>
            <div class="legs">
              <div class="left_leg">
                <div class="top_left_leg">
                </div>
                <div class="bottom_left_leg">
                  <div class="foot">
                  </div>                   
                </div>    
              </div>
              <div class="right_leg">

                <div class="top_right_leg">
                </div>
                <div class="bottom_right_leg">
                  <div class="foot">
                  </div>                   
                </div>                
               
              </div>              
            </div>

         </div>
         <canvas width="100%" height="100%"></canvas>
   </body>
</html>
</body>
</html>
